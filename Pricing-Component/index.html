<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component</title>
    <!-- link to custom css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="component-wrapper">
        <p class="order-detail">ORDER DETAILS</p>
        <div class="items-detail">
            <p>Total items</p>
            <p>2 items</p>
        </div>
        <div class="items">
            <div class="single-item">
                <div>
                    <img src="./images/images.jpg" alt="">
                </div>
                <div>
                    <p>Apple AirPods Pro...</p>
                    <p>$229</p>
                </div>
                <div class="cancel-icon">
                    x
                </div>
            </div>
            <div class="single-item">
                <div>
                    <img src="./images/images.jpg" alt="">
                </div>
                <div class="airpod-section">
                    <p>Apple AirPods Pro...</p>
                    <p>$229</p>
                </div>
                <div class="cancel-icon">
                    x
                </div>
            </div>
        </div>
        <div class="shipping-section">
            <p>Shipping</p>
            <p>$9.99</p>
        </div>
        <div class="total-section">
            <p>Total Price</p>
            <p>$467.99</p>
        </div>
        <button class="checkout-btn">
            Proceed to checkout
        </button>
    </div>
</body>
</html>
